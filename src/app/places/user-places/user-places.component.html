<app-places-container title="Your Favorite Places">
  @if (isFetching() && !error()){
  <p class="fallback-text">Fetching your available places...</p>
  }
  @if (error()) {
  <p class="fallback-text error">An error occurred while fetching places. Please try again later.</p>
  }
  @if (places()) {
  <app-places [places]="places()!" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
